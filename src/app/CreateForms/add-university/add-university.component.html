<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="university.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" [(ngModel)]="university.location" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create University</button>
  </form>
