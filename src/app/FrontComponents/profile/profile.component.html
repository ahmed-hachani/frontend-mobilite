<app-side-page-admin></app-side-page-admin>
<div class="container" *ngIf="currentUser; else loggedOut">
   <div class="col-md-20">
    <!-- Widget: user widget style 1 -->
    <div class="card card-widget widget-user shadow-lg">
      <!-- Add the bg color to the header using any of the bg-* classes -->
      <div class="widget-user-header text-white" style="background: url('assets/dist/img/photo1.png') center center;">
        <h3 class="widget-user-username text-right">{{ currentUser.code }}</h3>
        <h5 *ngFor="let role of currentUser.roles" class="widget-user-desc text-right">{{ role }}</h5>
      </div>
      <div class="widget-user-image">
        <img class="img-circle" src="assets/dist/img/user3-128x128.jpg" alt="User Avatar">
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header">3,200</h5>
              <span class="description-text">SALES</span>
            </div>
            <!-- /.description-block -->
          </div>
          <!-- /.col -->
          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header">ahmed.hachani@esprit.tn</h5>
              <span class="description-text">email</span>
            </div>
            <!-- /.description-block -->
          </div>
          <!-- /.col -->
          <div class="col-sm-4">
            <div class="description-block">
              <h5 class="description-header">35</h5>
              <span class="description-text">PRODUCTS</span>
            </div>
            <!-- /.description-block -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
    </div>
    <!-- /.widget-user -->
  </div>
  </div>
  

  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
