<app-side-page-admin></app-side-page-admin>
<div class="content-wrapper" style="min-height: 500.6px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Add Form</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Form</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Please fill this form with accurate information</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="universityId">University ID</label>
                  <select id="universityId" class="form-control" formControlName="universityId">
                    <option *ngFor="let university of universities" [value]="university.universityId">
                      {{ university.universityId }}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="formName">Form Name</label>
                  <input type="text" id="formName" class="form-control" formControlName="formName">
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" id="description" class="form-control" formControlName="description">
                </div>

                <div class="form-group">
                  <label for="placesDisp">Places Disp</label>
                  <input type="number" id="placesDisp" class="form-control" formControlName="placesDisp">
                </div>

                <div class="form-group">
                  <label for="datelimite">Date Limit</label>
                  <input type="date" id="datelimite" class="form-control" formControlName="datelimite">
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <div class="container">
              <h1>Form List</h1>
              <div class="card">
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th (click)="sortTable('formName')">Form Name</th>
                        <th (click)="sortTable('university.name')">University Name</th>
                        <th (click)="sortTable('placesDisp')">Places Available</th>
                        <th (click)="sortTable('datelimite')">Deadline</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let form of sortedForms">
                        <td>{{ form.formName }}</td>
                        <td>{{ form.university.name }}</td>
                        <td>{{ form.placesDisp }}</td>
                        <td>{{ form.datelimite | date: 'yyyy-MM-dd' }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            
            
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column descending" aria-sort="ascending">Rendering engine</th>
