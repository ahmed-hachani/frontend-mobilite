<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - CSS3 List * Spinning Heart list-style | CPC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div>
        <button>this</button>
        <p>Your browser does not support symbols as a list-style type.</p>
      </div>

      <h1 *ngIf="moyennes.length > 0">
        List of Students that filled the Form: {{ moyennes[0].form.formName }}
      </h1>

      <ul>
        <li *ngFor="let moyenne of moyennes">
          Student: {{ moyenne.user.username }} Score: {{ moyenne.moyenne }}
        </li>
      </ul>
      <button (click)="onSendEmailsButtonClick()">Send Emails</button>

    </div>
  </body>
</html>
